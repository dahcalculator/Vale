<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }
        .container {
            text-align: center;
            padding: 20px;
            z-index: 10;
            width: 90%;
        }
        h1 { color: #ff4d6d; font-size: clamp(1.5rem, 8vw, 2.5rem); margin-bottom: 10px; }
        .buttons {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            min-height: 200px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            white-space: nowrap;
        }
        #yesBtn { background-color: #ff4d6d; color: white; font-weight: bold; z-index: 20; }
        #noBtn { background-color: #808080; color: white; }
        .celebration { display: none; text-align: center; padding: 20px; }
        img { width: 100%; max-width: 250px; border-radius: 20px; margin-bottom: 20px; }
        
        /* Floating hearts background */
        .heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.2);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container" id="mainContainer">
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1ZHJidXU0ZzR3eW14eHh4eHh4eHh4eHh4eHh4eHh4eHh4JnVwPTE/c76IJL5K69qSI/giphy.gif" alt="Cute hearts">
    <h1>Will you be my Valentine? üåπ</h1>
    
    <div class="buttons">
        <button id="yesBtn">YES! ‚ù§Ô∏è</button>
        <button id="noBtn">No</button>
    </div>
</div>

<div class="celebration" id="celebration">
    <h1>I KNEW IT! ü•∞‚ú®</h1>
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1ZHJidXU0ZzR3eW14eHh4eHh4eHh4eHh4eHh4eHh4eHh4JnVwPTE/l4pTdcifP3GDss9S8/giphy.gif" alt="Celebration">
    <h2 style="color: #ff4d6d;">I love you! Can't wait for our day!</h2>
</div>

<script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const mainContainer = document.getElementById('mainContainer');
    const celebration = document.getElementById('celebration');
    
    let yesScale = 1;
    let noScale = 1;

    // Create background hearts
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    const moveNo = () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        
        noBtn.style.position = 'fixed';
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;

        noScale *= 0.8; 
        noBtn.style.transform = `scale(${noScale})`;
        
        yesScale += 0.4;
        yesBtn.style.transform = `scale(${yesScale})`;

        if (noScale < 0.3) noBtn.style.opacity = '0';
    };

    noBtn.addEventListener('mouseover', moveNo);
    noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault(); // Prevents clicking on mobile
        moveNo();
    });

    yesBtn.addEventListener('click', () => {
        mainContainer.style.display = 'none';
        celebration.style.display = 'block';
        document.body.style.backgroundColor = '#ffccd5';
    });
</script>

</body>
</html>
